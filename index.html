<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Canvas Demonstration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        video {
            display: none;
        }

        .dot {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .dot:hover {
            opacity: 0.8;
        }

        .dot.hidden {
            display: none;
        }

        /* Overlay styles */
        #overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 33.333%;
            height: 100vh;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(40, 40, 40, 0.95) 100%);
            padding: 60px 40px;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            overflow-y: auto;
            color: #fff;
        }

        #overlay.active {
            transform: translateX(0);
        }

        .overlay-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .overlay-header h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f3b03d;
        }

        .overlay-text {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
        }

        .back-button {
            padding: 12px 30px;
            background: #f3b03d;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            align-self: flex-start;
        }

        .back-button:hover {
            background: #e89c2e;
        }

        .back-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Videos for overlaying -->
    <video id="video1" src="videos/c1.mp4" crossorigin="anonymous" preload="metadata"></video>
    <video id="video2" src="videos/c2.mp4" crossorigin="anonymous" preload="metadata"></video>
    <video id="video3" src="videos/c3.mp4" crossorigin="anonymous" preload="metadata"></video>

    <!-- SVG container for dots -->
    <svg id="dots-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        <!-- Dots will be added here dynamically -->
    </svg>

    <!-- Overlay panel -->
    <div id="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Explore More</h2>
            </div>
            <div class="overlay-text">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>
            <button class="back-button" id="backButton">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
